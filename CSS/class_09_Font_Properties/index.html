<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Properties</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Size -->
    <p class="normal">font-size: 1rem</p>

    <!-- Weight -->
    <p class="light">font-weight: 300</p>
    <p class="bold">font-weight: 700</p>

    <!-- Line Spacing -->
    <p class="compact">line-height: 1<br />Line 2<br />Line 3</p>
    <p class="spaced">line-height: 2<br />Line 2<br />Line 3</p>

    <!-- Style -->
    <p class="italic">font-style: italic</p>
</body>
</html>
