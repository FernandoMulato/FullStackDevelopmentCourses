<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Flexbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Advanced Flexbox</h1>

    <!-- FLEX-GROW -->
    <h2>Flex Grow</h2>
    <div class="container">
        <div class="item">Normal</div>
        <div class="item grow">Grow</div>
        <div class="item">Normal</div>
    </div>

    <!-- FLEX SHORTHAND -->
    <h2>Flex (shorthand))</h2>
    <div class="container">
        <div class="item flex-1">flex-1</div>
        <div class="item flex-2">flex-2</div>
        <div class="item flex-3">flex-3</div>
    </div>

    <!-- ALIGN SELF -->
    <h2>Align Self</h2>
    <div class="container tall">
        <div class="item">Normal</div>
        <div class="item self-start">Up</div>
        <div class="item self-end">Down</div>
    </div>
</body>
</html>
