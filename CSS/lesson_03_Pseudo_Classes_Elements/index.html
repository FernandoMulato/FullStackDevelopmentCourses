<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes and Pseudo-elements</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- PSEUDO-CLASSES -->
    <h2>Pseudo-classes</h2>

    <!-- :hover -->
    <button>Hover me</button>

    <!-- :focus -->
    <input type="text" placeholder="Click me">

    <!-- :first.child, :las-child -->
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
        <li>Last item</li>
    </ul>

    <!-- :nth-child -->
    <table>
        <tr>
            <td>Row 1</td>
        </tr>
        <tr>
            <td>Row 2</td>
        </tr>
        <tr>
            <td>Row 3</td>
        </tr>
        <tr>
            <td>Row 4</td>
        </tr>
    </table>

    <!-- PSEUDO-ELEMENTS: Help generate elements that do not exist in our HTML -->
    <h2>Pseudo-elements</h2>

    <!-- ::before and ::after -->
    <p class="quote">Text with double quotes</p>

    <!-- ::first-letter -->
    <p class="drop-cap">Lorem ipsum dolor, sit amet consectetur</p>

    <!-- ::first-line -->
    <p class="highlight-first">First line highlighted. Lorem ipsum dolor, sit amet consectetur</p>
</body>
</html>
