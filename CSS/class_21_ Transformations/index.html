<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transformations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CSS Transformations</h1>
    
    <!-- TRANSLATE -->
    <div class="container">
        <div class="box translate-x">translateX</div>
        <div class="box translate-y">translateY</div>
        <div class="box translate-xy">translate XY</div>
    </div>

    <!-- ROTATE -->
    <h2>Rotate</h2>
    <div class="container">
        <div class="box rotate-45">45°</div>
        <div class="box rotate-90">90°</div>
        <div class="box rotate-180">180°</div>
    </div>

    <!-- SCALE -->
    <h2>Scale</h2>
    <div class="container">
        <div class="box scale-small">0.5</div>
        <div class="box scale-large">1.5</div>
        <div class="box scale-x">scaleX</div>
    </div>
</body>
</html>
