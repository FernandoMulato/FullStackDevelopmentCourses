<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CSS Media Queries</h1>

    <!-- RESPONSIVE COLUMNS -->
    <h2>Responsive Columns</h2>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>

    <!-- NAVIGATION -->
    <h2>Responsive Menu</h2>
    <nav class="nav">
        <ul class="nav-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <!-- VISIBILITY -->
    <h2>Visibility</h2>
    <div class="visibility">
        <p class="mobile">Mobile Only</p>
        <p class="tablet">Tablet Only</p>
        <p class="desktop">Desktop Only</p>
    </div>

    <!-- TYPOGRAPHY -->
    <h2>Responsive Typography</h2>
    <div class="typography">
        <h3 class="responsive-title">Responsive Title</h3>
        <p class="responsive-text">This text changes size depending on the device.</p>
    </div>
</body>
</html>
