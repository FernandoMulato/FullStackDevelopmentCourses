<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transitions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CSS Transitions</h1>

    <!-- BUTTONS WITH TRANSITIONS -->
    <h2>Buttons with transitions</h2>
    <div class="buttons">
        <button class="btn btn-color">Color</button>
        <button class="btn btn-size">Size</button>
        <button class="btn btn-all">All</button>
    </div>

    <!-- BOX WITH TIMING -->
    <h2>Timing Functions</h2>
    <div class="timing-container">
        <div class="box timing-linear">Linear</div>
        <div class="box timing-ease">Ease</div>
        <div class="box timing-ease-in-out">Ease-in-out</div>
    </div>

    <!-- CARD WITH MULTIPLE TRANSITIONS  -->
    <h2>Interactive card</h2>
    <div class="card">
        <h3>Hover Me!</h3>
        <p>Multiple simultaneous transactions</p>
    </div>
</body>
</html>
