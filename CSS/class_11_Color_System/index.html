<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color systems</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- COLOR FORMATS -->
    <h2>Color Formats</h2>
    <div class="color-hex">HEX: #ff5733</div>
    <div class="color-rgb">RGB: rgb(52, 152, 249)</div>
    <div class="color-hsl">HSL: hsl(0, 50%, 50%)</div>

    <!-- TRANSPARENCY -->
    <h2>Alpha Transparency</h2>
    <div class="alpha-container">
        <div class="alpha-100">100%</div>
        <div class="alpha-50">50%</div>
        <div class="alpha-25">25%</div>
    </div>

    <!-- SPECIAL COLORS -->
    <h2>Special Color</h2>
    <div class="currentcolor">currentColor</div>
</body>
</html>
