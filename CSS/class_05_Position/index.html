<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- EXAMPLE 1: POSITION RELATIVE -->
    <h2>1. Position Relative</h2>
    <div class="container"> 
        <div class="box">Normal</div>
        <div class="box box-relative">Relative</div>
        <div class="box">Normal</div>
    </div>

    <!-- EXAMPLE 2: POSITION ABSOLUTE -->
    <h2>2. Position Absolute</h2>
    <div class="parent-container"> 
        <div class="child-absolute">Absolute</div>
        <p>Parent content in html</p>
    </div>
</body>
</html>
