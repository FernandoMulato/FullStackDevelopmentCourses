<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CSS Fluid Design</h1>

    <!-- FLUID CONTAINER -->
    <h2>Fluid Container</h2>
    <div class="fluid-container">
        <p>This container adapts to the width of the screen with maximum and minimum</p>
    </div>

    <!-- FLUID GRID -->
    <h2>Fluid Grid</h2>
    <div class="fluid-grid">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
        <div class="card">Card 4</div>
    </div>

    <!-- FLUID IMAGES -->
    <h2>Fluid Images</h2>
    <div class="image-container">
        <div class="image-box">Image 100%</div>
    </div>

    <!-- FLUID TEXT -->
    <h2>Text Fluid</h2>
    <div class="fluid-text">
        <h3 class="fluid-title">Tittle with clamp()</h3>
        <p class="fluid-paragraph">This paragraph uses fluid units to smoothly adapt to different screen sizes.</p>
    </div>
</body>
</html>
