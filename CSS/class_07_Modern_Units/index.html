<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Units</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Units CSS Modern</h1>

    <!-- Comparison of units -->
    <div class="container">

        <!-- PX: FIXED -->
        <div class="container__box container__box--px">
            <h2>Px (200px)</h2>
            <p>Fixed size</p>
        </div>

        <!-- %: RELATIVE TO THE PARENT -->
        <div class="container__box container__box--percent">
            <h2>% (50%)</h2>
            <p>Half of the parent</p>
        </div>

        <!-- REM: RELATIVE TO THE ROOT -->
        <div class="container__box container__box--rem">
            <h2>REM (15rem)</h2>
            <p>Relative to the HTML</p>
        </div>

        <!-- EM: RELATIVE TO THE ITEM -->
        <div class="container__box container__box--em">
            <h2>Em (10 em)</h2>
            <p>Relative to the parent</p>
        </div>

        <!-- VW: VIEWPORT WIDTH -->
        <div class="container__box container__box--vw">
            <h2>VW (30vw)</h2>
            <p>30% of window width</p>
        </div>

        <!-- VH: VIEWPORT HEIGHT -->
        <div class="container__box container__box--vh">
            <h2>VH</h2>
            <p>Height: 20vh</p>
        </div>
    </div>
</body>
</html>
