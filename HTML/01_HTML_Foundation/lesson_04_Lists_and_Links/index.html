<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- Unordered list -->
    <ul>    
        <!-- these are the items on the list -->
        <li>Milk</li>
        <li>Bread</li>
        <li>Vegetables</li>
    </ul>
    <!-- Ordered list -->
    <!-- List ordered with natural(Label ol without type), Roman (Label ol with type = "I" or type "i") or alphabetical numbers (Label ol with type = "A" or type "a")-->
    <ol>
        <li>Boil water</li>
        <li>Add coffe</li>
        <li>Serve in cup</li>
    </ol>

    <!-- If you need to place an image and continue with the list -->
    <ol start="4">
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
    </ol>

    <!-- Links -->
    <!-- The target="_blank" is used to open a new tab when you click on it -->
    <a href="https://youtube.com" target="_blank">Youtube</a>

    <!-- Link with tag to send mail -->
    <a href="mailto:info@ejemplo.com?subject=Query&body=Hi!"> Send email</a>

    <!-- Link with tag to call a phone number -->
    <a href="tel:+573102541565">Call: +57 3102541565</a>
</body>
</html>
