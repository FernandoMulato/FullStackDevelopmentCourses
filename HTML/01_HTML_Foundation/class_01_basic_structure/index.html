<!-- This line will tell the browser to start reading this file once: This is HTML5 -->
<!DOCTYPE html>
<!-- Here the browser is told which language is the project -->
<html lang="en">
<!-- Everything inside the head is what the browser needs to know how to load the project -->
<head>
    <!-- Tells the browser that special characters and emojis will be used -->
    <meta charset="UTF-8">
    <!-- Controls how the page is viewed from a mobile device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title is visible in tab -->
    <title>Document</title>
</head>
<!-- Everything that is inside the body is what you are going to start seeing -->
<body>
    <!-- Main title -->
    <h1> Hello world </h1>
</body>
</html>
