<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <!-- Table header -->
        <thead>
        <!-- Row -->
        <tr>
            <!-- headers -->
            <th>Product</th>
            <th>Price</th>
            <th>Amount</th>
        </tr>
        </thead>
        <!-- The body of the table -->
        <tbody>
            <tr>
                <!-- Table data -->
                <td>Laptop</td>
                <td>$45USD</td>
                <TD>2</TD>
            </tr>
            <tr>
                <td>Mouse</td>
                <td>$12USD</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Keyboard</td>
                <td>$10USD</td>
                <td>3</td>
            </tr>
        </tbody>
        <!-- Foot of the table -->
        <tfoot>
            <tr>
                <th>Total</th>
                <th colspan="2">$67USD</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
